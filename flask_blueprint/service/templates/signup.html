<h3>회원가입</h3>
<fieldset>
    <form method='post' action='{{url_for("loginProc.signup")}}'>
        <input name='username' placeholder='이름'/><br/>
        <input name='email' placeholder='이메일'/><br/>
        <input name='password' placeholder='비밀번호'/><br/>
        <input type='submit' value='회원가입'/>
    </form>    
</fieldset>
