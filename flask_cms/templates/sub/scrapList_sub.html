<div id="page-wrapper">
    <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">자료실 게시판</h1>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            자료실
                        </div>
                        <div class="panel-body">
                            <!-- 게시판을 select 해서 뿌리기 -->
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>글번호</th>
                                        <th>제목</th>
                                        <th>첨부파일</th>
                                        <th>작성일</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for item in scarp: %}
                                    <tr>
                                        <td>{{ item.get('id') }}</td>
                                        <td><a href='#'>{{ item.get('title') }}</a></td>
                                        <td>
                                            <a href='{{ item.get("fileUrl") }}'>
                                                <i class="fa fa-file fa-fw"></i>        
                                            </a>
                                        </td>
                                        <td>{{ item.get('regdate') }}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                                </table>
                            </div>
                            <a href='{{ url_for("upload") }}'>글등록</a>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
